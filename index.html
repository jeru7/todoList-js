<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="defaultStyles.css" />
    <link rel="stylesheet" href="darkStyles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <nav class="nav-container">
      <h2 class="logo-container">ToDoList</h2>
      <button class="settings-toggler"></button>
    </nav>

    <div class="add-list">
      <button class="settings-button" id="addList">New List</button>
      <button class="settings-button" id="deleteList">Delete List</button>
    </div>

    <div class="main-container">
      <div class="list-container">
        <div class="list-header">
          <h2 class="date"></h2>
        </div>
        <div class="list-main"></div>
      </div>
    </div>
    <footer class="footer-container"></footer>
    <script src="/todoList-js/web.js"></script>
    <script src="/todoList-js/list.js"></script>
  </body>
</html>
