<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/defaultStyles.css" />
    <link rel="stylesheet" href="css/darkStyles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <!-- nav container -->
    <nav class="nav-container">
      <h2 class="logo-container"><a href="#">ToDoList</a></h2>
      <button class="settings-toggler"></button>
    </nav>

    <!-- add/delete list container -->
    <div class="add-list">
      <button class="settings-button" id="addList">New List</button>
      <button class="settings-button" id="deleteList">Delete List</button>
    </div>

    <!-- main container -->
    <div class="main-container">
      <div class="list-container">
        <div class="list-header">
          <h2 class="date"></h2>
        </div>
        <div class="list-main"></div>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer-container">Developed by: <i>jeru7</i></footer>
    <script src="js/web.js"></script>
    <script src="js/list.js"></script>
  </body>
</html>
